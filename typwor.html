    <style>
        * {

        .container {

        header {

        h1 {

        .session-stats {

        .controls {

        .control-btn:hover {

            cursor: pointer;

        .dropdown-content button:hover {

        }
        
        .dropdown.active .dropdown-content {
            display: block;
        }
        
        .word-display {

        }
        
        .word-en {

            color: #666;
            margin-bottom: 10px;
        }
        
        .typing-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }
        
        .input-display {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .letter {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            background: #1a1a1a;
            border: 1px solid #333;
            min-width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .letter.correct {
            background: #1a331a;
            border-color: #2d5a2d;
            color: #4caf50;
        }
        
        .letter.incorrect {
            background: #331a1a;
            border-color: #5a2d2d;
            color: #f44336;
        }
        
        .letter.fixed {
            background: #333311;
            border-color: #5a5a2d;
            color: #ffeb3b;
        }
        
        .letter.current {
            background: #1a1a33;
            border-color: #2d2d5a;
        }
        
        .hidden-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .next-btn {

            width: 100%;
            padding: 15px;
            background: #2196f3;
            color: white;

            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;

            margin-top: 10px;
        }
        
        .next-btn:hover {

        .next-btn:active {

        .hidden {

        }

        @media (max-width: 480px) {

            }
            
            h1 {

            }

                gap: 5px;
            }
            
            .letter {
                padding: 8px 10px;
                min-width: 35px;
                font-size: 1.3rem;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
                min-width: 45px;
            }
            
            .word-en {
                font-size: 1.3rem;
            }
            
            .meaning {
                font-size: 1.1rem;
            }
            
            .session-stats {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Luy·ªán g√µ t·ª´</h1>
        </header>
        
        <div class="session-stats" id="sessionStats"></div>
        
        <div class="controls">
            <button class="control-btn" id="vnBtn">VN</button>
            <button class="control-btn" id="enBtn">EN</button>
            <div class="dropdown">
                <button class="control-btn" id="speedBtn">1x</button>
                <div class="dropdown-content">
                    <button data-speed="0.5">0.5x</button>
                    <button data-speed="0.75">0.75x</button>
                    <button data-speed="1">1x</button>
                    <button data-speed="1.25">1.25x</button>
                    <button data-speed="1.5">1.5x</button>
                    <button data-speed="1.75">1.75x</button>
                </div>
            </div>
            <button class="control-btn" id="speakBtn">üîä</button>
        </div>
        
        <div class="word-display">
            <div class="word-en hidden" id="wordEn"></div>
            <div class="meaning hidden" id="meaning"></div>
            <div class="phonetic hidden" id="phonetic"></div>
        </div>
        
        <div class="typing-area">
            <div class="input-display" id="inputDisplay"></div>
            <input type="text" id="hiddenInput" class="hidden-input" autocomplete="off" spellcheck="false" autofocus>
            
            <button class="next-btn hidden" id="nextBtn">Next</button>
            <button class="next-btn hidden" id="finishBtn">K·∫øt th√∫c</button>
        </div>
    </div>

    <script>
        // Bi·∫øn to√†n c·ª•c
        let words = [];
        let currentWordIndex = 0;
        let currentWord = null;
        let currentLetters = [];
        let resultProgress = [];
        let currentLetterIndex = 0;
        let isVnVisible = false; // Ban ƒë·∫ßu ·∫©n ti·∫øng Vi·ªát
        let isEnVisible = false; // Ban ƒë·∫ßu ·∫©n ti·∫øng Anh v√† phi√™n √¢m
        let speechRate = parseFloat(localStorage.getItem('speechRate') || '1.0');
        let isCompleted = false;
        let hasSpoken = false;

        // L∆∞u k·∫øt qu·∫£ th·ª±c t·∫ø c·ªßa t·ª´ng t·ª´
        let wordResults = {};

        // ƒê·ªëi t∆∞·ª£ng √°nh x·∫° c√°c ph√≠m th∆∞·ªùng b·ªã nh·∫ßm l·∫´n
        const adjacentKeys = {
            'q': ['w', 'a', 's'],
            'w': ['q', 'e', 'a', 's', 'd'],
            'e': ['w', 'r', 's', 'd', 'f'],
            'r': ['e', 't', 'd', 'f', 'g'],
            't': ['r', 'y', 'f', 'g', 'h'],
            'y': ['t', 'u', 'g', 'h', 'j'],
            'u': ['y', 'i', 'h', 'j', 'k'],
            'i': ['u', 'o', 'j', 'k', 'l'],
            'o': ['i', 'p', 'k', 'l'],
            'p': ['o', 'l'],
            'a': ['q', 'w', 's', 'z', 'x'],
            's': ['q', 'w', 'e', 'a', 'd', 'z', 'x', 'c'],
            'd': ['w', 'e', 'r', 's', 'f', 'x', 'c', 'v'],
            'f': ['e', 'r', 't', 'd', 'g', 'c', 'v', 'b'],
            'g': ['r', 't', 'y', 'f', 'h', 'v', 'b', 'n'],
            'h': ['t', 'y', 'u', 'g', 'j', 'b', 'n', 'm'],
            'j': ['y', 'u', 'i', 'h', 'k', 'n', 'm'],
            'k': ['u', 'i', 'o', 'j', 'l', 'm'],
            'l': ['i', 'o', 'p', 'k'],
            'z': ['a', 's', 'x'],
            'x': ['a', 's', 'd', 'z', 'c'],
            'c': ['s', 'd', 'f', 'x', 'v'],
            'v': ['d', 'f', 'g', 'c', 'b'],
            'b': ['f', 'g', 'h', 'v', 'n'],
            'n': ['g', 'h', 'j', 'b', 'm'],
            'm': ['h', 'j', 'k', 'n']
        };

        // DOM Elements
        const wordEnElement = document.getElementById('wordEn');
        const meaningElement = document.getElementById('meaning');
        const phoneticElement = document.getElementById('phonetic');
        const inputDisplayElement = document.getElementById('inputDisplay');
        const hiddenInput = document.getElementById('hiddenInput');
        const speakBtn = document.getElementById('speakBtn');
        const vnBtn = document.getElementById('vnBtn');
        const enBtn = document.getElementById('enBtn');
        const sessionStatsElement = document.getElementById('sessionStats');
        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');
        const speedBtn = document.getElementById('speedBtn');
        const dropdown = document.querySelector('.dropdown');
        const speedOptions = document.querySelectorAll('.dropdown-content button');

        // L·∫•y danh s√°ch t·ª´ v·ª±ng t·ª´ chotyp.html
        function getWordsToType() {
            // L·∫•y t·ª´ localStorage
            const selectedWords = JSON.parse(localStorage.getItem('selectedTypeWords')) || [];
            
            // N·∫øu kh√¥ng c√≥ t·ª´, t·∫°o d·ªØ li·ªáu m·∫´u
            if (selectedWords.length === 0) {
                console.log('Kh√¥ng c√≥ t·ª´ trong localStorage, t·∫°o d·ªØ li·ªáu m·∫´u');
                return [
                    {w: "Apple", m: "qu·∫£ t√°o", p: "/Àà√¶p.…ôl/"},
                    {w: "Computer", m: "m√°y t√≠nh", p: "/k…ômÀàpjuÀê.t…ôr/"},
                    {w: "Hello", m: "xin ch√†o", p: "/heÀàl…ô ä/"},
                    {w: "Book", m: "s√°ch", p: "/b äk/"},
                    {w: "Pen", m: "b√∫t", p: "/pen/"}
                ];
            }
            
            return selectedWords;
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateSessionStats() {
            const totalWords = words.length;
            const currentWordNum = currentWordIndex + 1;
            
            let correctCount = 0;
            let wrongCount = 0;
            
            // T√≠nh k·∫øt qu·∫£ th·ª±c t·∫ø t·ª´ wordResults
            Object.values(wordResults).forEach(result => {
                // ƒê·∫øm s·ªë ch·ªØ c√°i ƒë√∫ng v√† sai trong chu·ªói k·∫øt qu·∫£
                const correctLetters = result.split(',').filter(r => r === '1' || r === '3').length;
                const totalLetters = result.split(',').length;
                
                if (correctLetters === totalLetters) {
                    correctCount++;
                } else {
                    wrongCount++;
                }
            });
            
            sessionStatsElement.textContent = `${totalWords}/${currentWordNum}/${correctCount}r/${wrongCount}w`;
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        function initApp() {
            // L·∫•y danh s√°ch t·ª´
            words = getWordsToType();
            if (words.length === 0) {
                showError('Kh√¥ng c√≥ t·ª´ ƒë·ªÉ luy·ªán g√µ');
                return;
            }

            // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô ƒë·ªçc
            speedBtn.textContent = `${speechRate}x`;

            // Th√™m event listeners
            document.addEventListener('keydown', handleKeyPress);
            inputDisplayElement.addEventListener('click', focusHiddenInput);
            speakBtn.addEventListener('click', speakWord);
            vnBtn.addEventListener('click', toggleVnDisplay);
            enBtn.addEventListener('click', toggleEnDisplay);
            nextBtn.addEventListener('click', goToNextWord);
            finishBtn.addEventListener('click', finishSession);
            
            // X·ª≠ l√Ω input ·∫©n
            hiddenInput.addEventListener('input', handleHiddenInput);

            // Speed options
            speedOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speechRate = parseFloat(this.getAttribute('data-speed'));
                    speedBtn.textContent = `${speechRate}x`;
                    localStorage.setItem('speechRate', speechRate.toString());
                    dropdown.classList.remove('active');
                });
            });
            
            // ƒê√≥ng dropdown khi click ra ngo√†i
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
            
            // Toggle dropdown
            speedBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('active');
            });

            // T·∫£i t·ª´ ƒë·∫ßu ti√™n
            loadCurrentWord();
            
            // Focus input ·∫©n ngay l·∫≠p t·ª©c ƒë·ªÉ b√†n ph√≠m hi·ªán l√™n
            setTimeout(focusHiddenInput, 100);
        }

        // T·∫£i t·ª´ hi·ªán t·∫°i
        function loadCurrentWord() {
            currentWord = words[currentWordIndex];
            isCompleted = false;
            hasSpoken = false;
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // C·∫≠p nh·∫≠t n·ªôi dung c√°c ph·∫ßn t·ª≠
            wordEnElement.textContent = currentWord.w || '';
            meaningElement.textContent = currentWord.m || '';
            phoneticElement.textContent = currentWord.p || '';

            // ·∫®n t·∫•t c·∫£ th√¥ng tin ban ƒë·∫ßu
            wordEnElement.classList.add('hidden');
            meaningElement.classList.add('hidden');
            phoneticElement.classList.add('hidden');
            isVnVisible = false;
            isEnVisible = false;
            vnBtn.classList.remove('active');
            enBtn.classList.remove('active');

            // T√°ch t·ª´ th√†nh c√°c ch·ªØ c√°i
            currentLetters = currentWord.w.split('');

            resultProgress = Array(currentLetters.length).fill(0);
            currentLetterIndex = 0;

            updateInputDisplay();
            updateSessionStats();
            
            // T·ª± ƒë·ªông ph√°t √¢m t·ª´
            setTimeout(speakWord, 500);
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã input
        function updateInputDisplay() {
            inputDisplayElement.innerHTML = '';

            currentLetters.forEach((letter, index) => {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                const state = resultProgress[index];
                const isCurrent = index === currentLetterIndex && !isCompleted;

                switch (state) {
                    case 1: // ƒë√∫ng ngay
                        letterSpan.textContent = letter;
                        letterSpan.classList.add('correct');
                        break;
                    case 2: // sai
                        letterSpan.textContent = '_';
                        letterSpan.classList.add('incorrect');
                        break;
                    case 3: // s·ª≠a sai th√†nh ƒë√∫ng
                        letterSpan.textContent = letter;
                        letterSpan.classList.add('fixed');
                        break;
                    case 0: // ch∆∞a g√µ
                    default:
                        letterSpan.textContent = '_';
                        break;
                }

                if (isCurrent) letterSpan.classList.add('current');
                inputDisplayElement.appendChild(letterSpan);
            });

            // Ki·ªÉm tra ho√†n th√†nh t·ª´
            const allTyped = !resultProgress.includes(0);
            if (allTyped && !isCompleted) {
                isCompleted = true;
                
                // L∆∞u k·∫øt qu·∫£ TH·ª∞C T·∫æ v√†o wordResults
                wordResults[currentWordIndex] = resultProgress.join(',');
                
                // Ph√°t √¢m thanh khi ho√†n th√†nh t·ª´
                setTimeout(speakWord, 300);
                
                // Hi·ªÉn th·ªã n√∫t ti·∫øp theo
                if (currentWordIndex < words.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    finishBtn.classList.remove('hidden');
                }
                
                updateSessionStats();
            }
        }

        // X·ª≠ l√Ω g√µ ph√≠m v·ªõi kh·∫£ nƒÉng ch·∫•p nh·∫≠n ph√≠m g·∫ßn k·ªÅ
        function handleTyping(typedChar) {
            if (currentLetterIndex >= currentLetters.length || isCompleted) return;

            const correctChar = currentLetters[currentLetterIndex].toLowerCase();
            let isCorrect = typedChar === correctChar;

            // N·∫øu g√µ sai nh∆∞ng l√† ph√≠m g·∫ßn k·ªÅ th√¨ v·∫´n t√≠nh l√† ƒë√∫ng
            if (!isCorrect && adjacentKeys[correctChar] && adjacentKeys[correctChar].includes(typedChar)) {
                isCorrect = true;
            }

            const currentState = resultProgress[currentLetterIndex];

            if (currentState === 0) {
                // L·∫ßn ƒë·∫ßu g√µ
                if (isCorrect) {
                    resultProgress[currentLetterIndex] = 1; // ƒë√∫ng ngay
                } else {
                    resultProgress[currentLetterIndex] = 2; // sai
                }
            } else if (currentState === 2 && isCorrect) {
                // ƒê√£ sai r·ªìi, gi·ªù g√µ ƒë√∫ng ‚Üí tr·∫°ng th√°i 3
                resultProgress[currentLetterIndex] = 3;
            }

            // Ch·ªâ chuy·ªÉn sang ch·ªØ ti·∫øp theo khi ƒë√£ g√µ ƒë√∫ng (1 ho·∫∑c 3)
            if (resultProgress[currentLetterIndex] === 1 || resultProgress[currentLetterIndex] === 3) {
                currentLetterIndex++;
            }

            updateInputDisplay();
            focusHiddenInput();
        }

        // X·ª≠ l√Ω ph√≠m t·ª´ ng∆∞·ªùi d√πng
        function handleKeyPress(event) {
            if (event.key.length === 1 && /[a-zA-Z]/.test(event.key)) {
                handleTyping(event.key.toLowerCase());
                event.preventDefault();
            }
        }

        // X·ª≠ l√Ω input ·∫©n
        function handleHiddenInput(event) {
            const value = event.target.value.toLowerCase();
            if (value.length > 0 && !isCompleted) {
                handleTyping(value.charAt(0));
                event.target.value = '';
            }
        }

        // Focus input ·∫©n
        function focusHiddenInput() {
            if (!isCompleted) {
                hiddenInput.focus();
            }
        }

        // Chuy·ªÉn ƒë·∫øn t·ª´ ti·∫øp theo
        function goToNextWord() {
            window.speechSynthesis.cancel();
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                loadCurrentWord();
            }
            focusHiddenInput();
        }

        // K·∫øt th√∫c phi√™n h·ªçc
        function finishSession() {
            // ƒê·∫£m b·∫£o t·∫•t c·∫£ c√°c t·ª´ ƒë·ªÅu c√≥ k·∫øt qu·∫£
            words.forEach((word, index) => {
                if (!wordResults[index]) {
                    // N·∫øu t·ª´ ch∆∞a c√≥ k·∫øt qu·∫£ (ch∆∞a ho√†n th√†nh), t·∫°o k·∫øt qu·∫£ m·∫∑c ƒë·ªãnh (to√†n sai)
                    wordResults[index] = Array(word.w.length).fill('2').join(',');
                }
            });

            // L∆∞u k·∫øt qu·∫£ v√† chuy·ªÉn h∆∞·ªõng
            const resultsData = {
                words: words,
                results: wordResults,
                timestamp: Date.now()
            };
            
            try {
                localStorage.setItem('typingResults', JSON.stringify(resultsData));
                window.location.href = 'savtyp.html';
            } catch (error) {
                console.error('L·ªói khi l∆∞u k·∫øt qu·∫£:', error);
                alert('C√≥ l·ªói x·∫£y ra khi l∆∞u k·∫øt qu·∫£!');
                window.location.href = 'chotyp.html';
            }
        }

        // Hi·ªÉn th·ªã l·ªói
        function showError(message) {
            inputDisplayElement.innerHTML = `
                <div style="color: #f44336; text-align: center; padding: 40px;">
                    <h3>‚ùå ${message}</h3>
                    <button onclick="window.location.href='chotyp.html'" style="margin-top: 15px; padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Quay l·∫°i ch·ªçn t·ª´
                    </button>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã/·∫©n ti·∫øng Vi·ªát
        function toggleVnDisplay() {
            isVnVisible = !isVnVisible;
            if (isVnVisible) {
                meaningElement.classList.remove('hidden');
                vnBtn.classList.add('active');
            } else {
                meaningElement.classList.add('hidden');
                vnBtn.classList.remove('active');
            }
        }

        // Hi·ªÉn th·ªã/·∫©n t·ª´ ti·∫øng Anh v√† phi√™n √¢m
        function toggleEnDisplay() {
            isEnVisible = !isEnVisible;
            if (isEnVisible) {
                wordEnElement.classList.remove('hidden');
                phoneticElement.classList.remove('hidden');
                enBtn.classList.add('active');
            } else {
                wordEnElement.classList.add('hidden');
                phoneticElement.classList.add('hidden');
                enBtn.classList.remove('active');
            }
        }

        // ƒê·ªçc t·ª´ ti·∫øng Anh
        function speakWord() {
            if (!currentWord) return;
            
            const word = currentWord.w;
            if (!word) return;
            
            if (!('speechSynthesis' in window)) {
                console.log('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Text-to-Speech');
