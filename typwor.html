    <script>
        // Bi·∫øn to√†n c·ª•c

        let resultProgress = [];

        // L∆∞u k·∫øt qu·∫£ th·ª±c t·∫ø c·ªßa t·ª´ng t·ª´
        let wordResults = {};

        // ƒê·ªëi t∆∞·ª£ng √°nh x·∫° c√°c ph√≠m th∆∞·ªùng b·ªã nh·∫ßm l·∫´n

        // H√†m ki·ªÉm tra k√Ω t·ª± ƒë·∫∑c bi·ªát
        function isSpecialChar(char) {

        // H√†m x√°c ƒë·ªãnh lo·∫°i k√Ω t·ª± ƒë·∫∑c bi·ªát ƒë·ªÉ hi·ªÉn th·ªã
        function getSpecialCharDisplay(char) {

        // DOM Elements
        const wordEnElement = document.getElementById('wordEn');
        const meaningElement = document.getElementById('meaning');

        const hiddenInput = document.getElementById('hiddenInput');
        const speakBtn = document.getElementById('speakBtn');

        const enBtn = document.getElementById('enBtn');
        const sessionStatsElement = document.getElementById('sessionStats');
        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');
        const speedBtn = document.getElementById('speedBtn');
        const dropdown = document.querySelector('.dropdown');
        const speedOptions = document.querySelectorAll('.dropdown-content button');
        const mobileHint = document.getElementById('mobileHint');

        // L·∫•y danh s√°ch t·ª´ v·ª±ng t·ª´ chotyp.html
        function getWordsToType() {
            // L·∫•y t·ª´ localStorage
            let selectedWords = [];
            try {
                selectedWords = JSON.parse(localStorage.getItem('selectedTypeWords')) || [];
            } catch (e) {
                console.error('L·ªói khi ƒë·ªçc t·ª´ localStorage:', e);
            }
            
            // N·∫øu kh√¥ng c√≥ t·ª´, t·∫°o d·ªØ li·ªáu m·∫´u v·ªõi c√°c t·ª´ c√≥ k√Ω t·ª± ƒë·∫∑c bi·ªát
            if (selectedWords.length === 0) {
                console.log('Kh√¥ng c√≥ t·ª´ trong localStorage, t·∫°o d·ªØ li·ªáu m·∫´u');
                return [
                    {w: "Hello world", m: "xin ch√†o th·∫ø gi·ªõi", p: "/heÀàl…ô ä w…úÀêrld/"},
                    {w: "Computer science", m: "khoa h·ªçc m√°y t√≠nh", p: "/k…ômÀàpjuÀê.t…ôr Ààsa…™.…ôns/"},
                    {w: "Apple-pie", m: "b√°nh t√°o", p: "/Àà√¶p.…ôl pa…™/"},
                    {w: "Book-case", m: "k·ªá s√°ch", p: "/b äk ke…™s/"},
                    {w: "Pen and paper", m: "b√∫t v√† gi·∫•y", p: "/pen …ônd Ààpe…™.p…ôr/"}
                ];
            }
            
            return selectedWords;
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateSessionStats() {
            const totalWords = words.length;
            const currentWordNum = currentWordIndex + 1;
            
            let correctCount = 0;
            let wrongCount = 0;
            
            // T√≠nh k·∫øt qu·∫£ th·ª±c t·∫ø t·ª´ wordResults
            Object.values(wordResults).forEach(result => {
                const results = result.split(',');
                let allCorrect = true;
                
                for (let i = 0; i < results.length; i++) {
                    if (results[i] !== '4' && results[i] !== '1' && results[i] !== '3') {
                        allCorrect = false;
                        break;
                    }
                }
                
                if (allCorrect) {
                    correctCount++;

                    wrongCount++;
                }
            });
            
            sessionStatsElement.textContent = `${totalWords}/${currentWordNum}/${correctCount}r/${wrongCount}w`;
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        function initApp() {
            // L·∫•y danh s√°ch t·ª´
            words = getWordsToType();
            if (words.length === 0) {
                showError('Kh√¥ng c√≥ t·ª´ ƒë·ªÉ luy·ªán g√µ');
                return;
            }

            // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô ƒë·ªçc
            speedBtn.textContent = `${speechRate}x`;

            // Th√™m event listeners
            document.addEventListener('keydown', handleKeyPress);
            inputDisplayElement.addEventListener('click', focusHiddenInput);
            inputDisplayElement.addEventListener('touchstart', handleTouchStart);
            inputDisplayElement.addEventListener('touchend', handleTouchEnd);
            inputDisplayElement.addEventListener('focus', focusHiddenInput);
            speakBtn.addEventListener('click', speakWord);
            vnBtn.addEventListener('click', toggleVnDisplay);
            enBtn.addEventListener('click', toggleEnDisplay);
            nextBtn.addEventListener('click', goToNextWord);
            finishBtn.addEventListener('click', finishSession);
            
            // X·ª≠ l√Ω input ·∫©n
            hiddenInput.addEventListener('input', handleHiddenInput);
            hiddenInput.addEventListener('blur', function() {
                // Tr√™n mobile, khi b√†n ph√≠m ·∫©n, focus l·∫°i ƒë·ªÉ ti·∫øp t·ª•c g√µ
                if (!isCompleted) {
                    setTimeout(focusHiddenInput, 100);
                }
            });

            // Speed options
            speedOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speechRate = parseFloat(this.getAttribute('data-speed'));
                    speedBtn.textContent = `${speechRate}x`;
                    try {
                        localStorage.setItem('speechRate', speechRate.toString());
                    } catch (e) {
                        console.error('L·ªói khi l∆∞u v√†o localStorage:', e);
                    }
                    dropdown.classList.remove('active');
                });
            });
            
            // ƒê√≥ng dropdown khi click ra ngo√†i
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
            
            // Toggle dropdown
            speedBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('active');
            });

            // T·∫£i t·ª´ ƒë·∫ßu ti√™n
            loadCurrentWord();
            
            // Focus input ·∫©n ngay l·∫≠p t·ª©c ƒë·ªÉ b√†n ph√≠m hi·ªán l√™n
            setTimeout(focusHiddenInput, 300);
        }

        // X·ª≠ l√Ω touch events ƒë·ªÉ tr√°nh zoom kh√¥ng mong mu·ªën
        function handleTouchStart(e) {
            e.preventDefault();
            focusHiddenInput();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
        }

        // T·∫£i t·ª´ hi·ªán t·∫°i
        function loadCurrentWord() {
            currentWord = words[currentWordIndex];
            isCompleted = false;
            hasSpoken = false;
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');
            mobileHint.classList.remove('hidden');

            // C·∫≠p nh·∫≠t n·ªôi dung c√°c ph·∫ßn t·ª≠
            wordEnElement.textContent = currentWord.w || '';
            meaningElement.textContent = currentWord.m || '';
            phoneticElement.textContent = currentWord.p || '';

            // ·∫®n t·∫•t c·∫£ th√¥ng tin ban ƒë·∫ßu
            wordEnElement.classList.add('hidden');
            meaningElement.classList.add('hidden');
            phoneticElement.classList.add('hidden');
            isVnVisible = false;
            isEnVisible = false;
            vnBtn.classList.remove('active');
            enBtn.classList.remove('active');

            // T√°ch t·ª´ th√†nh c√°c ch·ªØ c√°i
            currentLetters = currentWord.w.split('');

            // Kh·ªüi t·∫°o k·∫øt qu·∫£ - k√Ω t·ª± ƒë·∫∑c bi·ªát ƒë∆∞·ª£c ƒë√°nh d·∫•u l√† 4 (ƒë√£ ho√†n th√†nh)
            resultProgress = currentLetters.map(letter => 
                isSpecialChar(letter) ? 4 : 0
            );

            // T√¨m v·ªã tr√≠ ƒë·∫ßu ti√™n kh√¥ng ph·∫£i k√Ω t·ª± ƒë·∫∑c bi·ªát
            currentLetterIndex = 0;
            while (currentLetterIndex < currentLetters.length && 
                   isSpecialChar(currentLetters[currentLetterIndex])) {
                currentLetterIndex++;
            }

            updateInputDisplay();
            updateSessionStats();
            
            // T·ª± ƒë·ªông ph√°t √¢m t·ª´ (ch·ªâ tr√™n desktop)
            if (!isMobile) {
                setTimeout(speakWord, 500);
            }
            
            // Focus v√†o √¥ input
            setTimeout(focusHiddenInput, 300);
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã input
        function updateInputDisplay() {
            inputDisplayElement.innerHTML = '';

            currentLetters.forEach((letter, index) => {
                const letterSpan = document.createElement('span');
                const state = resultProgress[index];
                const isCurrent = index === currentLetterIndex && !isCompleted;

                // X·ª≠ l√Ω k√Ω t·ª± ƒë·∫∑c bi·ªát
                if (isSpecialChar(letter)) {
                    const specialChar = getSpecialCharDisplay(letter);
                    letterSpan.textContent = specialChar.display;
                    letterSpan.className = `letter ${specialChar.className}`;
                } else {
                    letterSpan.className = 'letter';
                    
                    switch (state) {
                        case 1: // ƒë√∫ng ngay
                            letterSpan.textContent = letter;
                            letterSpan.classList.add('correct');
                            break;
                        case 2: // sai
                            letterSpan.textContent = '_';
                            letterSpan.classList.add('incorrect');
                            break;
                        case 3: // s·ª≠a sai th√†nh ƒë√∫ng
                            letterSpan.textContent = letter;
                            letterSpan.classList.add('fixed');
                            break;
                        case 0: // ch∆∞a g√µ
                        default:
                            letterSpan.textContent = '_';
                            break;
                    }

                    if (isCurrent) letterSpan.classList.add('current');
                }

                inputDisplayElement.appendChild(letterSpan);
            });

            // Ki·ªÉm tra ho√†n th√†nh t·ª´ (ch·ªâ ki·ªÉm tra c√°c k√Ω t·ª± kh√¥ng ph·∫£i ƒë·∫∑c bi·ªát)
            const allTyped = resultProgress.every((state, index) => 
                isSpecialChar(currentLetters[index]) || state !== 0
            );
            
            if (allTyped && !isCompleted) {
                isCompleted = true;
                mobileHint.classList.add('hidden');
                
                // L∆∞u k·∫øt qu·∫£ TH·ª∞C T·∫æ v√†o wordResults
                wordResults[currentWordIndex] = resultProgress.join(',');
                
                // Ph√°t √¢m thanh khi ho√†n th√†nh t·ª´
                setTimeout(speakWord, 300);
                
                // Hi·ªÉn th·ªã n√∫t ti·∫øp theo
                if (currentWordIndex < words.length - 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    finishBtn.classList.remove('hidden');
                }
                
                updateSessionStats();
            }
        }

        // X·ª≠ l√Ω g√µ ph√≠m v·ªõi kh·∫£ nƒÉng ch·∫•p nh·∫≠n ph√≠m g·∫ßn k·ªÅ
        function handleTyping(typedChar) {
            if (currentLetterIndex >= currentLetters.length || isCompleted) return;

            // B·ªè qua n·∫øu ƒë√¢y l√† k√Ω t·ª± ƒë·∫∑c bi·ªát (ƒë√£ ƒë∆∞·ª£c x·ª≠ l√Ω t·ª± ƒë·ªông)
            if (isSpecialChar(currentLetters[currentLetterIndex])) {
                // Chuy·ªÉn ƒë·∫øn k√Ω t·ª± ti·∫øp theo kh√¥ng ph·∫£i ƒë·∫∑c bi·ªát
                currentLetterIndex++;
                while (currentLetterIndex < currentLetters.length && 
                       isSpecialChar(currentLetters[currentLetterIndex])) {
                    currentLetterIndex++;
                }
                updateInputDisplay();
                focusHiddenInput();
                return;
            }

            const correctChar = currentLetters[currentLetterIndex].toLowerCase();
            let isCorrect = typedChar === correctChar;

            // N·∫øu g√µ sai nh∆∞ng l√† ph√≠m g·∫ßn k·ªÅ th√¨ v·∫´n t√≠nh l√† ƒë√∫ng
            if (!isCorrect && adjacentKeys[correctChar] && adjacentKeys[correctChar].includes(typedChar)) {
                isCorrect = true;
            }

            const currentState = resultProgress[currentLetterIndex];

            if (currentState === 0) {
                // L·∫ßn ƒë·∫ßu g√µ
                if (isCorrect) {
                    resultProgress[currentLetterIndex] = 1; // ƒë√∫ng ngay
                } else {
                    resultProgress[currentLetterIndex] = 2; // sai
                }
            } else if (currentState === 2 && isCorrect) {
                // ƒê√£ sai r·ªìi, gi·ªù g√µ ƒë√∫ng ‚Üí tr·∫°ng th√°i 3
                resultProgress[currentLetterIndex] = 3;
            }

            // Ch·ªâ chuy·ªÉn sang ch·ªØ ti·∫øp theo khi ƒë√£ g√µ ƒë√∫ng (1 ho·∫∑c 3)
            if (resultProgress[currentLetterIndex] === 1 || resultProgress[currentLetterIndex] === 3) {
                currentLetterIndex++;
                
                // B·ªè qua c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát ti·∫øp theo
                while (currentLetterIndex < currentLetters.length && 
                       isSpecialChar(currentLetters[currentLetterIndex])) {
                    currentLetterIndex++;
                }
            }

            updateInputDisplay();
            focusHiddenInput();
        }

        // X·ª≠ l√Ω ph√≠m t·ª´ ng∆∞·ªùi d√πng
        function handleKeyPress(event) {
            if (event.key.length === 1 && /[a-zA-Z]/.test(event.key)) {
                handleTyping(event.key.toLowerCase());
                event.preventDefault();
            }
        }

        // X·ª≠ l√Ω input ·∫©n
        function handleHiddenInput(event) {
            const value = event.target.value.toLowerCase();
            if (value.length > 0 && !isCompleted) {
                handleTyping(value.charAt(0));
                event.target.value = '';
            }
        }

        // Focus input ·∫©n
        function focusHiddenInput() {
            if (!isCompleted) {
                try {
                    hiddenInput.focus();
                    // Th√™m thu·ªôc t√≠nh ƒë·ªÉ tr√°nh zoom tr√™n iOS
                    hiddenInput.style.fontSize = '16px';
                    setTimeout(function() {
                        hiddenInput.style.fontSize = '';
                    }, 100);
                    
                    // ·∫®n g·ª£i √Ω b√†n ph√≠m khi ƒë√£ focus
                    mobileHint.classList.add('hidden');
                } catch (e) {
                    console.error('L·ªói khi focus input:', e);
                }
            }
        }

        // Chuy·ªÉn ƒë·∫øn t·ª´ ti·∫øp theo
        function goToNextWord() {
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
                loadCurrentWord();
            }
            focusHiddenInput();
        }

        // K·∫øt th√∫c phi√™n h·ªçc
        function finishSession() {
            // ƒê·∫£m b·∫£o t·∫•t c·∫£ c√°c t·ª´ ƒë·ªÅu c√≥ k·∫øt qu·∫£
            words.forEach((word, index) => {
                if (!wordResults[index]) {
                    // N·∫øu t·ª´ ch∆∞a c√≥ k·∫øt qu·∫£ (ch∆∞a ho√†n th√†nh), t·∫°o k·∫øt qu·∫£ m·∫∑c ƒë·ªãnh
                    const defaultResult = word.w.split('').map(letter => 
                        isSpecialChar(letter) ? '4' : '2'
                    ).join(',');
                    wordResults[index] = defaultResult;
                }
            });

            // L∆∞u k·∫øt qu·∫£ v√† chuy·ªÉn h∆∞·ªõng
            const resultsData = {
                words: words,
                results: wordResults,
                timestamp: Date.now()
            };
            
            try {
                localStorage.setItem('typingResults', JSON.stringify(resultsData));
                window.location.href = 'savtyp.html';
            } catch (error) {
                console.error('L·ªói khi l∆∞u k·∫øt qu·∫£:', error);
                alert('C√≥ l·ªói x·∫£y ra khi l∆∞u k·∫øt qu·∫£!');
                window.location.href = 'chotyp.html';
            }
        }

        // Hi·ªÉn th·ªã l·ªói
        function showError(message) {
            inputDisplayElement.innerHTML = `
                <div style="color: #f44336; text-align: center; padding: 40px;">
                    <h3>‚ùå ${message}</h3>
                    <button onclick="window.location.href='chotyp.html'" style="margin-top: 15px; padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Quay l·∫°i ch·ªçn t·ª´
                    </button>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã/·∫©n ti·∫øng Vi·ªát
        function toggleVnDisplay() {
            isVnVisible = !isVnVisible;
            if (isVnVisible) {
                meaningElement.classList.remove('hidden');
                vnBtn.classList.add('active');
            } else {
                meaningElement.classList.add('hidden');
                vnBtn.classList.remove('active');
            }
        }

        // Hi·ªÉn th·ªã/·∫©n t·ª´ ti·∫øng Anh v√† phi√™n √¢m
        function toggleEnDisplay() {
            isEnVisible = !isEnVisible;
            if (isEnVisible) {
                wordEnElement.classList.remove('hidden');
                phoneticElement.classList.remove('hidden');
                enBtn.classList.add('active');
            } else {
                wordEnElement.classList.add('hidden');
                phoneticElement.classList.add('hidden');
                enBtn.classList.remove('active');
            }
        }

        // ƒê·ªçc t·ª´ ti·∫øng Anh
        function speakWord() {
            if (!currentWord) return;
            
            const word = currentWord.w;
            if (!word) return;
            
            if (!('speechSynthesis' in window)) {
                console.log('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Text-to-Speech');
                return;
            }

            // D·ª´ng m·ªçi ph√°t √¢m ƒëang ch·∫°y
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = speechRate;
            
            // Th√™m x·ª≠ l√Ω l·ªói cho TTS
            utterance.onerror = function(event) {
                console.log('L·ªói ph√°t √¢m thanh:', event.error);
                hasSpoken = false;
            };
            
            utterance.onend = function() {
                hasSpoken = true;
            };
            
            try {
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.log('L·ªói ph√°t √¢m thanh:', error);
                hasSpoken = false;
            }
        }

        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', initApp);

        // NgƒÉn ch·∫∑n h√†nh vi m·∫∑c ƒë·ªãnh c·ªßa touch
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });
    </script>
