    <script>

        // HÃ m kiá»ƒm tra kÃ½ tá»± Ä‘áº·c biá»‡t

        // HÃ m xÃ¡c Ä‘á»‹nh loáº¡i kÃ½ tá»± Ä‘áº·c biá»‡t Ä‘á»ƒ hiá»ƒn thá»‹
        function getSpecialCharDisplay(char) {
            if (char === ' ') {

        // DOM Elements
        const wordEnElement = document.getElementById('wordEn');

        const hiddenInput = document.getElementById('hiddenInput');

        const nextBtn = document.getElementById('nextBtn');
        const finishBtn = document.getElementById('finishBtn');

        // Láº¥y danh sÃ¡ch tá»« vá»±ng tá»« chotyp.html
        function getWordsToType() {
            // Láº¥y tá»« localStorage
            const selectedWords = JSON.parse(localStorage.getItem('selectedTypeWords')) || [];
            
            // Náº¿u khÃ´ng cÃ³ tá»«, táº¡o dá»¯ liá»‡u máº«u vá»›i cÃ¡c tá»« cÃ³ kÃ½ tá»± Ä‘áº·c biá»‡t
            if (selectedWords.length === 0) {
                console.log('KhÃ´ng cÃ³ tá»« trong localStorage, táº¡o dá»¯ liá»‡u máº«u');
                return [
                    {w: "Hello world", m: "xin chÃ o tháº¿ giá»›i", p: "/heËˆlÉ™ÊŠ wÉœËrld/"},
                    {w: "Computer science", m: "khoa há»c mÃ¡y tÃ­nh", p: "/kÉ™mËˆpjuË.tÉ™r ËˆsaÉª.É™ns/"},
                    {w: "Apple-pie", m: "bÃ¡nh tÃ¡o", p: "/ËˆÃ¦p.É™l paÉª/"},
                    {w: "Book-case", m: "ká»‡ sÃ¡ch", p: "/bÊŠk keÉªs/"},
                    {w: "Pen and paper", m: "bÃºt vÃ  giáº¥y", p: "/pen É™nd ËˆpeÉª.pÉ™r/"}
                ];
            }
            
            return selectedWords;
        }

        // Cáº­p nháº­t thá»‘ng kÃª
        function updateSessionStats() {
            const totalWords = words.length;
            const currentWordNum = currentWordIndex + 1;
            
            let correctCount = 0;
            let wrongCount = 0;
            
            // TÃ­nh káº¿t quáº£ thá»±c táº¿ tá»« wordResults
            Object.values(wordResults).forEach(result => {
                const results = result.split(',');
                let allCorrect = true;
                
                for (let i = 0; i < results.length; i++) {
                    if (results[i] !== '4' && results[i] !== '1' && results[i] !== '3') {
                        allCorrect = false;
                        break;
                    }
                }
                
                if (allCorrect) {
                    correctCount++;
                } else {
                    wrongCount++;
                }
            });
            
            sessionStatsElement.textContent = `${totalWords}/${currentWordNum}/${correctCount}r/${wrongCount}w`;
        }

        // Khá»Ÿi táº¡o á»©ng dá»¥ng
        function initApp() {
            // Láº¥y danh sÃ¡ch tá»«
            words = getWordsToType();
            if (words.length === 0) {

                return;
            }

            // Cáº­p nháº­t tá»‘c Ä‘á»™ Ä‘á»c

            // Xá»­ lÃ½ input áº©n
            hiddenInput.addEventListener('input', handleHiddenInput);

            // Speed options
            speedOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speechRate = parseFloat(this.getAttribute('data-speed'));
                    speedBtn.textContent = `${speechRate}x`;
                    localStorage.setItem('speechRate', speechRate.toString());

            // Toggle dropdown

            // Táº£i tá»« Ä‘áº§u tiÃªn
            loadCurrentWord();
            
            // Focus input áº©n ngay láº­p tá»©c Ä‘á»ƒ bÃ n phÃ­m hiá»‡n lÃªn

        // Táº£i tá»« hiá»‡n táº¡i
        function loadCurrentWord() {
            currentWord = words[currentWordIndex];
            isCompleted = false;
            hasSpoken = false;
            nextBtn.classList.add('hidden');
            finishBtn.classList.add('hidden');

            // Cáº­p nháº­t ná»™i dung cÃ¡c pháº§n tá»­
            wordEnElement.textContent = currentWord.w || '';
            meaningElement.textContent = currentWord.m || '';
            phoneticElement.textContent = currentWord.p || '';

            // áº¨n táº¥t cáº£ thÃ´ng tin ban Ä‘áº§u
            wordEnElement.classList.add('hidden');
            meaningElement.classList.add('hidden');
            phoneticElement.classList.add('hidden');
            isVnVisible = false;
            isEnVisible = false;
            vnBtn.classList.remove('active');
            enBtn.classList.remove('active');

            // TÃ¡ch tá»« thÃ nh cÃ¡c chá»¯ cÃ¡i
            currentLetters = currentWord.w.split('');

            // Khá»Ÿi táº¡o káº¿t quáº£ - kÃ½ tá»± Ä‘áº·c biá»‡t Ä‘Æ°á»£c Ä‘Ã¡nh dáº¥u lÃ  4 (Ä‘Ã£ hoÃ n thÃ nh)
            resultProgress = currentLetters.map(letter => 
                isSpecialChar(letter) ? 4 : 0
            );

            // TÃ¬m vá»‹ trÃ­ Ä‘áº§u tiÃªn khÃ´ng pháº£i kÃ½ tá»± Ä‘áº·c biá»‡t
            currentLetterIndex = 0;
            while (currentLetterIndex < currentLetters.length &&

            }

            updateInputDisplay();
            updateSessionStats();
            
            // Tá»± Ä‘á»™ng phÃ¡t Ã¢m tá»«

        // Cáº­p nháº­t hiá»ƒn thá»‹ input
        function updateInputDisplay() {

            currentLetters.forEach((letter, index) => {

                if (isSpecialChar(letter)) {

                    // DEBUG: ThÃªm border Ä‘á»ƒ dá»… nhÃ¬n tháº¥y
                    if (letter === ' ') {
                        letterSpan.style.border = '1px dashed #666';
                        letterSpan.style.minWidth = '60px';
                    }
                } else {

                    switch (state) {

                            letterSpan.textContent = letter;
                            letterSpan.classList.add('correct');

                        case 2: // sai

                        case 3: // sá»­a sai thÃ nh Ä‘Ãºng
                            letterSpan.textContent = letter;

                        case 0: // chÆ°a gÃµ
                        default:

                    if (isCurrent) letterSpan.classList.add('current');
