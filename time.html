</head>
<body>
    <div class="container">
        <header>

        </header>

        <div id="summary" class="summary">
            <!-- T√≥m t·∫Øt k·∫øt qu·∫£ -->
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Chi ti·∫øt k·∫øt qu·∫£ -->
        </div>

        <div class="action-buttons">
            <a href="choose.html" class="action-btn study-again">üéØ H·ªçc ti·∫øp</a>

    <script>
        // H√†m t√≠nh kho·∫£ng th·ªùi gian √¥n t·∫≠p theo level
        function getLevelInterval(level) {
            const intervals = {
                0: 0,           // 0 ng√†y (h·ªçc ngay)
                1: 0,           // 0 ng√†y (h·ªçc ngay) - M·ªöI
                2: 86400000,    // 1 ng√†y
                3: 86400000,    // 1 ng√†y
                4: 259200000,   // 3 ng√†y
                5: 604800000,   // 7 ng√†y
                6: 1728000000,  // 20 ng√†y
                7: 2592000000,  // 30 ng√†y (1 th√°ng)
                8: 7776000000,  // 90 ng√†y (3 th√°ng)
                9: 15552000000  // 180 ng√†y (6 th√°ng)
            };
            
            // T·ª´ level 9 tr·ªü ƒëi lu√¥n l√† 6 th√°ng
            return level >= 9 ? 15552000000 : (intervals[level] || 0);
        }

        // ƒê·ªãnh d·∫°ng th·ªùi gian
        function formatTime(milliseconds) {
            if (milliseconds === 0) return 'Ngay b√¢y gi·ªù';
            
            const days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));
            if (days === 0) return '√çt h∆°n 1 ng√†y';
            if (days === 1) return '1 ng√†y';
            if (days < 30) return `${days} ng√†y`;
            
            const months = Math.floor(days / 30);
            if (months === 1) return '1 th√°ng';
            if (months < 12) return `${months} th√°ng`;
            
            const years = Math.floor(months / 12);
            return `${years} nƒÉm`;
        }

        // T√≠nh to√°n v√† l∆∞u k·∫øt qu·∫£
        function processStudyResults() {
            const summaryElement = document.getElementById('summary');
            const resultsContainer = document.getElementById('resultsContainer');
            
            // L·∫•y k·∫øt qu·∫£ t·ª´ study.html
            const studyResults = JSON.parse(localStorage.getItem('selectedStudyWords') || '[]');
            
            if (studyResults.length === 0) {
                summaryElement.innerHTML = '<p>‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu k·∫øt qu·∫£ h·ªçc t·∫≠p!</p>';
                resultsContainer.innerHTML = '<div class="no-data">Kh√¥ng c√≥ t·ª´ n√†o ƒë·ªÉ x·ª≠ l√Ω</div>';
                return;
            }

            // L·∫•y to√†n b·ªô t·ª´ v·ª±ng
            let allVocabularies = JSON.parse(localStorage.getItem('vocabularies') || '[]');
            const now = Date.now();
            let updatedCount = 0;

            // C·∫≠p nh·∫≠t t·ª´ v·ª±ng v·ªõi th·ªùi gian √¥n t·∫≠p m·ªõi
            studyResults.forEach(studiedWord => {
                // T√¨m t·ª´ trong allVocabularies
                const index = allVocabularies.findIndex(v => 
                    v.w === studiedWord.w && v.s === studiedWord.s
                );

                if (index !== -1) {
                    // L·∫•y level hi·ªán t·∫°i (m·∫∑c ƒë·ªãnh l√† 1 n·∫øu kh√¥ng c√≥)
                    const currentLevel = allVocabularies[index].l || 1;
                    let newLevel;

                    // T√≠nh level m·ªõi d·ª±a tr√™n st
                    if (studiedWord.st === 0) {
                        newLevel = 1;  // Reset v·ªÅ level 1
                    } else {
                        newLevel = currentLevel + 1;  // TƒÉng level l√™n 1
                    }

                    // T√≠nh th·ªùi gian √¥n t·∫≠p d·ª±a tr√™n level m·ªõi
                    const interval = getLevelInterval(newLevel);
                    const nextReviewTime = now + interval;

                    // C·∫≠p nh·∫≠t t·ª´ v·ª±ng
                    allVocabularies[index].l = newLevel;
                    allVocabularies[index].lt = now;        // lastTime - th·ªùi gian h·ªçc cu·ªëi
                    allVocabularies[index].nt = nextReviewTime; // nextTime - th·ªùi gian √¥n ti·∫øp
                    updatedCount++;

                    // C·∫≠p nh·∫≠t level trong studyResults ƒë·ªÉ hi·ªÉn th·ªã
                    studiedWord.l = newLevel;
                    studiedWord.interval = interval;
                }
            });

            // L∆∞u l·∫°i v√†o localStorage
            localStorage.setItem('vocabularies', JSON.stringify(allVocabularies));

            // Hi·ªÉn th·ªã t√≥m t·∫Øt
            summaryElement.innerHTML = `
                <p>‚úÖ ƒê√£ c·∫≠p nh·∫≠t <strong>${updatedCount}</strong> t·ª´ v·ª±ng</p>
                <p>‚è∞ Th·ªùi gian √¥n t·∫≠p ƒë√£ ƒë∆∞·ª£c t√≠nh to√°n</p>
            `;

            // Hi·ªÉn th·ªã chi ti·∫øt
            displayResults(studyResults);
        }

        // Hi·ªÉn th·ªã k·∫øt qu·∫£ chi ti·∫øt
        function displayResults(studyResults) {
            const resultsContainer = document.getElementById('resultsContainer');
            const now = Date.now();

            if (studyResults.length === 0) {
                resultsContainer.innerHTML = '<div class="no-data">Kh√¥ng c√≥ k·∫øt qu·∫£ n√†o</div>';
                return;
            }

            let resultsHTML = '';
            
            studyResults.forEach(word => {
                const level = word.l || 1;
                const interval = word.interval || getLevelInterval(level);

                resultsHTML += `
                    <div class="result-item">
                        <div class="word-info">
                            <div class="word-en">${word.w}</div>
                            <div class="word-level">Level: ${level} | ${word.st === 1 ? 'üìà +1 level' : 'üîÑ Reset level 1'}</div>
                        </div>
                        <div class="time-info">
                            <div class="next-review">√în l·∫°i: ${formatTime(interval)}</div>
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultsHTML;
        }

        // Kh·ªüi ch·∫°y
        document.addEventListener('DOMContentLoaded', function() {
            processStudyResults();
            
            // X√≥a d·ªØ li·ªáu t·∫°m sau khi x·ª≠ l√Ω
            setTimeout(() => {
                localStorage.removeItem('selectedStudyWords');
            }, 5000);
        });
    </script>
</body>
